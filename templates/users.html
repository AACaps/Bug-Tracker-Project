<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style-form.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="~/lib/Font-Awesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="~/lib/Font-Awesome/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Welcome</title>
    <script src="../static/form.js" type="text/javascript"></script>

</head>

<body>
    <!-- Login -->
    <div class="login" id="first">
        <p id="login-error"></p>
        <form class="form-login" action="/login" method="post">
            <h1 class="header">Welcome</h1>
            <div class="input-field">
                <div class="icon"><i class="fas fa-user"></i></div>
                <input type="text" class="userName" name="username" placeholder="Username">
            </div>
            <div class="input-field-password">
                <div class="icon"><i class="fas fa-lock"></i></div>
                <input type="password" id="logpassword" required name="password" placeholder="Password">
                <div class="icon"><i class="fas fa-eye-slash" id="logeye" onclick="showHide('logpassword','logeye')"></i></div>
            </div>
            <a class="forgot" action="/forgot" href="/forgot.html">Forgot Password?</a>
            <div class="wrapper">
                <button class="button">Login</button>
            </div>
        </form>

</body>

</html>
