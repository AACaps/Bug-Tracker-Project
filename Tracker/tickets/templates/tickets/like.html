<div class="reactions-container">
    <form class="like-container">
        <input type="hidden" data-comment-likes-id="{% for comment_likes in comment.likes -%}{{comment_likes.id}} {%- endfor %}" class="like-state">
        <!--  -->{% if comment.liked_state == True -%}
        <input type="hidden" value="{{comment.liked_state}}" class="like-state">
        <svg class="like-icon for-like-unlike" data-comment-likes-id="{% for comment_likes in comment.likes -%}{{comment_likes.id}} {%- endfor %}" data-comment-id="{{ comment.id }}" id="liked-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" d="M0 0h48v48H0z"/><path d="M2 42h8V18H2v24zm44-22c0-2.21-1.79-4-4-4H29.37l1.91-9.14c.04-.2.07-.41.07-.63 0-.83-.34-1.58-.88-2.12L28.34 2 15.17 15.17C14.45 15.9 14 16.9 14 18v20c0 2.21 1.79 4 4 4h18c1.66 0 3.08-1.01 3.68-2.44l6.03-14.1A4 4 0 0 0 46 24v-3.83l-.02-.02L46 20z"/></svg>
        <svg class="unlike-icon for-like-unlike" style="display:none" data-comment-id="{{ comment.id }}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.3,10.08A3,3,0,0,0,19,9H14.44L15,7.57A4.13,4.13,0,0,0,11.11,2a1,1,0,0,0-.91.59L7.35,9H5a3,3,0,0,0-3,3v7a3,3,0,0,0,3,3H17.73a3,3,0,0,0,2.95-2.46l1.27-7A3,3,0,0,0,21.3,10.08ZM7,20H5a1,1,0,0,1-1-1V12a1,1,0,0,1,1-1H7Zm13-7.82-1.27,7a1,1,0,0,1-1,.82H9V10.21l2.72-6.12A2.11,2.11,0,0,1,13.1,6.87L12.57,8.3A2,2,0,0,0,14.44,11H19a1,1,0,0,1,.77.36A1,1,0,0,1,20,12.18Z"/></svg>
        <!--  -->{%- else %}
        <input type="hidden" value="{{comment.liked_state}}" class="like-state">
        <svg class="like-icon for-like-unlike" style="display:none" data-comment-likes-id="{% for comment_likes in comment.likes -%}{{comment_likes.id}} {%- endfor %}" data-comment-id="{{ comment.id }}" id="liked-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="none" d="M0 0h48v48H0z"/><path d="M2 42h8V18H2v24zm44-22c0-2.21-1.79-4-4-4H29.37l1.91-9.14c.04-.2.07-.41.07-.63 0-.83-.34-1.58-.88-2.12L28.34 2 15.17 15.17C14.45 15.9 14 16.9 14 18v20c0 2.21 1.79 4 4 4h18c1.66 0 3.08-1.01 3.68-2.44l6.03-14.1A4 4 0 0 0 46 24v-3.83l-.02-.02L46 20z"/></svg>
        <svg class="unlike-icon for-like-unlike" data-comment-id="{{ comment.id }}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.3,10.08A3,3,0,0,0,19,9H14.44L15,7.57A4.13,4.13,0,0,0,11.11,2a1,1,0,0,0-.91.59L7.35,9H5a3,3,0,0,0-3,3v7a3,3,0,0,0,3,3H17.73a3,3,0,0,0,2.95-2.46l1.27-7A3,3,0,0,0,21.3,10.08ZM7,20H5a1,1,0,0,1-1-1V12a1,1,0,0,1,1-1H7Zm13-7.82-1.27,7a1,1,0,0,1-1,.82H9V10.21l2.72-6.12A2.11,2.11,0,0,1,13.1,6.87L12.57,8.3A2,2,0,0,0,14.44,11H19a1,1,0,0,1,.77.36A1,1,0,0,1,20,12.18Z"/></svg>
        <!--  -->{%- endif %}
    </form>
    <!-- Issues the same comments are have the same like state as the previous ones -->
    <!-- like svg is still not fixed
     -->
    <span class="like-count">{{ comment.likes|length }}</span>
</div>
